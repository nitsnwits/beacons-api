<!DOCTYPE html>
<html ng-app="salesmanApp">
<head>
    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">    
    <link rel="stylesheet" href="css/admin.css">

    <!-- JS -->
    <script src="libs/jquery/dist/jquery.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script type="text/javascript" src="app/controllers/offers.js"></script>
</head>
<body
>
  <section class="site-container padding-tb">
    <section class="card wow fadeInLeft">
      <h3 class="wow fadeInDown" data-wow-delay="0.4s">Create an offer</h3>
      <form action="createOffer()" class="form" method="post">
          <div class="form__wrapper wow fadeInDown" data-wow-delay="0.5s">
            <input type="number" class="form__input" id="offerPrice" name="offerPrice">
            <label class="form__label" for="offerPrice">
              <span class="form__label-content">Offer Price</span>
            </label>
          </div>
          <div class="form__wrapper wow fadeInDown" data-wow-delay="0.5s">
            <input type="date" class="form__input" id="startDate" name="startDate">
            <label class="form__label" for="startDate">
              <span class="form__label-content">Start Date</span>
            </label>
          </div>
          <div class="form__wrapper wow fadeInDown" data-wow-delay="0.5s">
            <input type="date" class="form__input" id="endDate" name="endDate">
            <label class="form__label" for="endDate">
              <span class="form__label-content">End Date</span>
            </label>
          </div> 
          <div class="form__wrapper--submit wow fadeInLeft" data-wow-delay="0.7s">
            <div class="form__input-submit">
                <button type="button" name="submit" id="submit" class="btn btn-block">Submit</button>
              </div>
          </div>                         
      </form>
    </section><!-- /card -->
      </section><!-- /site-container -->

</body>
</html>
